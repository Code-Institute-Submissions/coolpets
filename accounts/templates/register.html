{% extends 'base.html' %}

<!-- Allows crispy filters on forms for bootstrap 4 css -->
{% load crispy_forms_tags %}


{% block content %}

<!-- Alert messages from form to provide feedback to user -->
<div class="container-fluid p-0">
	<div class="row no-gutters">
		<div class="col-12">
			{% if messages %}
			{% for message in messages %}

			<div class="alert alert-{{ message.tags }} text-center">
				{{ message }}
			</div>
			{% endfor %}
			{% endif %}
		</div>
	</div>
</div>

<!-- Outer container-fluid so background image goes right out to the edges of the screen. -->
<div class="container-fluid dogs-background push-footer-down">
	<div class="row">
		<div class="col-12">

			<!-- Inner container so content does not stretch all the way to the edges on large screens -->
			<div class="container mx-auto">
				<div class="row justify-content-center">
					<div class="col-12 col-md-6">

						<!-- Contact form wrapper with solid white background to make form stand out -->
						<div class="contact-form-wrapper my-3">

							<h4 class="primary-uppercase">Create a new account</h4>
							<p class="text-muted mb-3 border-bottom">Already have an account? <a
									href="{% url 'login' %}" class="blue-link">Log in</a></p>

							<form method="POST">
								{% csrf_token %}
								<fieldset class="form-group">
									{{ form|crispy }}
								</fieldset>
								<div class="form-group">
									<button class="btn btn-primary btn-cta m-0" type="submit">Sign up</button>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>


{% endblock %}
