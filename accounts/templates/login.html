{% extends 'base.html' %}

<!-- Allows crispy filters on forms for bootstrap 4 css -->
{% load crispy_forms_tags %}


{% block content %}

<!-- Alert messages from form to provide feedback to user -->
<div class="container-fluid p-0">
	<div class="row no-gutters">
		<div class="col-12">
			{% if messages %}
			{% for message in messages %}

			<div class="alert alert-{{ message.tags }} text-center">
				{{ message }}
			</div>
			{% endfor %}
			{% endif %}
		</div>
	</div>
</div>

    <div class="container-fluid justify-content-center">
	    <div class="row">
		    <div class="col my-4">
			    <img class="dogs-accounts" src="https://i.ibb.co/KXbCvwc/dogs.jpg" alt="dogs-accounts">
            </div>
		</div>
	</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-12">

			<!-- Inner container so content does not stretch all the way to the edges on large screens -->
			<div class="container mx-auto">
				<div class="row justify-content-center">
					<div class="col-12 col-md-6">

						<!-- Contact form wrapper with solid white background to make form stand out -->
						<div class="contact-form-wrapper my-5">

							<h4 class="primary-uppercase">Sign In</h4>
							<p>You must be signed in to view your cart.</p>
							<p class="text-muted mb-3 border-bottom">Need an account? <a href="{% url 'register' %}"
									class="blue-link">Register here.</a></p>

							<form method="POST">
								{% csrf_token %}
								<fieldset class="form-group">
									{{ form|crispy }}
								</fieldset>
								<div class="form-group">
									<button class="btn btn-primary btn-cta m-0" type="submit">Submit</button>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>



{% endblock %}
